<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <label>เขียน Code HTML ที่นี่</label>
        <textarea id="html" onkeyup="displayResult()"></textarea>
        <label>เขียน Code CSS ที่นี่</label>
        <textarea id="css" onkeyup="displayResult()"></textarea>
        <label>เขียน Code JavaScript ที่นี่</label>
        <textarea id="js" onkeyup="displayResult()"></textarea>
      </div>
      <div class="output">
        <label>แสดงผลลัพธ์ (Result)</label>
        <iframe id="result"></iframe>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
